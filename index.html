<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Palindrome Checker</title>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>

    <!-- /.wrapper -->
    <div class="wrapper">
        <!-- Intestazione app -->
        <header>
            <!-- Titolo pagina -->
            <h1>Palindrome Checker</h1>
            <!-- Descrizione del palindromo -->
            <p>Un palindromo è una parola o frase che, ripetuta e letta al contrario, risulta uguale </p>
        </header>
        <!-- Zona input e button -->
        <div class="inputs">
            <input type="text" placeholder="Inserisci testo o numeri">
            <button>Verifica</button>
        </div>
        <!-- Info e risultato dell'esito -->
        <p class="info-text">
            Si, <span>'Valore dinamico'</span> è un palindromo
        </p>
    </div>
    

    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
